<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Watch us guess your triangle.</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Triangle Guesser</h1>
      </div>

        <form>
          <div class="row">
            <div class="col-md-3">
              <h3>Side 1:</h3>
              <label for="side1"></label>
              <input type="number" id="side1" class="form-control">

            </div>
            <div class="col-md-3">
              <h3>Side 2:</h3>
              <label for="side2"></label>
              <input type="number" id="side2" class="form-control">
            </div>
            <div class="col-md-3">
              <h3>Side 3:</h3>
              <label for="side3"></label>
              <input type="number" id="side3" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
    </div>
  </body>
</html>
